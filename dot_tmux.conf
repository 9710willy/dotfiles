# Proper prefix
set-option -g prefix C-a

# Aggressive resize
setw -g aggressive-resize on

# Status bar
set -g status-left ' ❐ #S @ #{hostname} | ↑#{?uptime_d, #{uptime_d}d,}#{?uptime_h, #{uptime_h}h,}#{?uptime_m, #{uptime_m}m,} '
set -g status-right '#{paired}#{?battery_hbar, #{battery_bar},}#{?battery_percentage, #{battery_percentage},} '

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_editor="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$|emacs.*$'"
bind-key -n M-h if-shell "$is_editor" "send-keys C-h"  "select-pane -L"
bind-key -n M-j if-shell "$is_editor" "send-keys C-j"  "select-pane -D"
bind-key -n M-k if-shell "$is_editor" "send-keys C-k"  "select-pane -U"
bind-key -n M-l if-shell "$is_editor" "send-keys C-l"  "select-pane -R"
bind-key -n M-\\ if-shell "$is_editor" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi M-h select-pane -L
bind-key -T copy-mode-vi M-j select-pane -D
bind-key -T copy-mode-vi M-k select-pane -U
bind-key -T copy-mode-vi M-l select-pane -R
bind-key -T copy-mode-vi M-\\ select-pane -l

set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-strategy-vim 'session'
set -g repeat-time 200
unbind-key Up
bind-key -n C-] send-keys C-l


set -g status-justify centre
setw -g window-status-separator ''

# Terminal settings for proper color and italic support
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',*:Tc:sitm=\E[3m'

# Enable focus events for autoread in neovim
set-option -g focus-events on

# Claude Code session management
bind-key C run-shell "~/bin/cc -s"                           # Switch Claude sessions
bind-key c command-prompt -p "Project path:" "run-shell '~/bin/cc %1'"  # New Claude session
bind-key L run-shell "~/bin/cc -l"                           # List Claude sessions

# Quick session switching (all sessions)
bind-key -n M-1 switch-client -t 1
bind-key -n M-2 switch-client -t 2
bind-key -n M-3 switch-client -t 3
bind-key -n M-4 switch-client -t 4
bind-key -n M-9 switch-client -l  # Last session

# Session navigation
bind-key -n M-[ switch-client -p  # Previous session
bind-key -n M-] switch-client -n  # Next session

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
